<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New red flag record</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header id="homepage-header">
        <div class="logo">
            <a href="" class="brand">iReporter</a>
        </div>
        <ul class="buttons">
            <li><a href="homepage.html">Back</a></li>
        </ul>
    </header>

    <div id="redflag-wrapper" class="clearfix">

        <form action="#" method="POST" id="file-form">
            <h1 class="title">New red-flag record</h1>
            <div class="field">
                <textarea name="content" id="content" placeholder="Type your content here..."></textarea>
            </div>

            <div class="field upload-btn-wrapper">
                <button class="btn">Upload file</button>
                <input type="file" name="myfile">
            </div>

            <div class="field">
                <button class="btn-submit" type="submit">Save</button>
            </div>
            
        </form>
    
    </div>
</body>
</html>
